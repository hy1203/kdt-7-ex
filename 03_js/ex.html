    <script>
        function rectangle(w, h){
            return w * h;
        }
        function triangle(w, h){
            return w * h / 2;
        }
        function circle(r) {
            return r * r * 3.14;
        }
        const w = prompt();
        const h = prompt();
        const r = prompt();
        console.log("rectangle:",rectangle(Number(w),Number(h)));
        console.log("triangle:",triangle(Number(w),Number(h)));
        console.log("circle:",circle(Number(r)));
    </script>
