<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text-center{
            text-align: center;
        }
        .img-box{
            width: 200px;
            height: 200px;
            border-radius: 100px;
            background-color: rgb(249, 215, 230);
        }
        
        .article-box{
            margin: 5px;
            padding: 10px;
            background-color: rgb(253, 233, 236);
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h2 class="text-center">이달의 맛 BEST 9</h2>
    <section class="box"></section>
    <script>
        const icecreams = [
        '내가 아인슈페너?!',
        '엄마는 외계인',
        '민트 초콜릿 칩',
        '뉴욕 치즈케이크',
        '아이스 초당옥수수',
        '초콜릿 무스',
        '체리쥬빌레',
        '뮤! 넌 내거야',
        '오레오 쿠키 앤 크림',
      ];

      for(let i=1; i<=icecreams.length; i++) {
        const img = document.createElement('img')
        img.setAttribute('src',`icecream${i}.png`)
        img.classList.add('img-box')

        const h3 = document.createElement('h3')
        h3.textContent = `Top${i}`
        h3.classList.add('text-center')

        const div = document.createElement('div')
        div.textContent = icecreams[i-1]
        div.classList.add('text-center')

        const article = document.createElement('article')
        article.classList.add('article-box')
        article.append(img)
        article.append(h3)
        article.append(div)
        
        const box = document.querySelector('.box')
        box.append(article)
      }

    </script>
</body>
</html>
