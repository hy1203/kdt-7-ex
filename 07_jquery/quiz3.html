<!DOCTYPE html>

<body>
    <script>
        function diceNumber(first, second){
            if (typeof(first) != 'number' || typeof(second)!='number'){
                return 'Not a Number'
            }else{
                const sum = first + second
                if(sum % 4==0){
                    return '4의 배수'
                }else{
                    return'4의 배수가 아님'
                }
            }
        }
    </script>
</body>
</html>
