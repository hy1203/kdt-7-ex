<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function whatDay(day){
            switch(day){
                case 1:
                    return '월' 
                    break
                case 2:
                    return '화' 
                    break
                case 3:
                    return '수' 
                    break
                case 4:
                    return '목' 
                    break
                case 5:
                    return '금' 
                    break
                case 6:
                    return '토' 
                    break
                case 7:
                    return '일' 
                    break
                default:
                    return 'null' 
                    break
            }
        }
    </script>
</body>
</html>
